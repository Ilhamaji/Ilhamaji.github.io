<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <title>Document</title>
  </head>
  <body class="bg-zinc-900">
    <nav class="p-5 w-full bg-transparent text-white">
      <div class="navbar flex justify-between">
        <div class="brand inline">
          <img class="h-10 inline my-auto cursor-pointer" src="tailwind.png" />

          <span class="font-semibold text-2xl inline cursor-pointer"
            >tailwind</span
          >
        </div>

        <button class="text-xl">
          <ion-icon
            onclick="Menu(this)"
            size="large"
            name="menu-outline"
          ></ion-icon>
        </button>
      </div>

      <ul class="opacity-0 hidden bg-zinc-800 p-5 rounded-md">
        <li class="my-2">
          <a class="hover:text-cyan-300 text-xl duration-150" href="#">home</a>
        </li>
        <li class="my-2">
          <a class="hover:text-cyan-300 text-xl duration-150" href="#">menu</a>
        </li>
        <li class="my-2">
          <a class="hover:text-cyan-300 text-xl duration-150" href="#">about</a>
        </li>
        <li class="my-2">
          <a class="hover:text-cyan-300 text-xl duration-150" href="#"
            >contact</a
          >
        </li>
        <li class="my-2">
          <a class="hover:text-cyan-300 text-xl duration-150" href="#"
            >get started</a
          >
        </li>
      </ul>
    </nav>

    <div class="body py-8 px-6">
      <p
        class="text-center mb-4 text-4xl font-extrabold text-slate-200 cursor-default"
      >
        Landing Template for Startups
      </p>
      <p class="text-center text-xl text-slate-300 cursor-default">
        Our landing page template works on all devices, so you only have to set
        it up once, and get beautiful results forever.
      </p>
      <div class="flex justify-center">
        <ul>
          <li class="mt-8">
            <a
              class="bg-cyan-600 px-24 py-3 text-slate-200 rounded-md duration-150 hover:bg-cyan-800"
              href="#"
              >Get Started</a
            >
          </li>
          <li class="mt-8">
            <a
              class="bg-zinc-800 px-24 py-3 text-slate-200 rounded-md duration-150 hover:bg-black"
              href="#"
              >Learn More</a
            >
          </li>
        </ul>
      </div>

      <div class="animate-con w-full grid justify-items-stretch">
        <div class="wavy-con justify-self-start">
          <div class="wavy1"></div>
          <div class="wavy2"></div>
          <div class="wavy3"></div>
        </div>
        <img
          width="400vw"
          class="animate-img cursor-pointer justify-self-center mt-20 duration-150 hover:shadow-lg hover:shadow-slate-500/50"
          src="https://www.dicoding.com/blog/wp-content/uploads/2020/04/Internship-rendi-programming-bahasa.png"
          alt=""
          srcset=""
        />
        <div class="wavy-con2 justify-self-end">
          <div class="wavy1-sec"></div>
          <div class="wavy2-sec"></div>
          <div class="wavy3-sec"></div>
        </div>
      </div>
    </div>

    <script>
      function Menu(e) {
        let list = document.querySelector("ul");

        e.name === "menu-outline"
          ? ((e.name = "close-outline"),
            list.classList.add("opacity-100"),
            list.classList.add("visible"),
            list.classList.remove("hidden"))
          : ((e.name = "menu-outline"),
            list.classList.remove("opacity-100"),
            list.classList.remove("visible"),
            list.classList.add("hidden"));
      }
    </script>
  </body>
</html>
